name: ssurade
description: 숭실대학교 학사 정보 조회 애플리케이션

publish_to: 'none'

version: 2.7.0+52

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_inappwebview: ^6.0.0
  path_provider: ^2.1.3
  fluttertoast: ^8.2.6
  package_info_plus: ^8.0.0
  http: ^1.2.1
  version: ^3.0.2
  url_launcher: ^6.3.0
  tuple: ^2.0.2
  quiver: ^3.2.1
  pull_to_refresh: ^2.0.0
  screenshot: ^3.0.0
  image_gallery_saver: ^2.0.3
  json_annotation: ^4.9.0
  event: ^2.1.2
  firebase_analytics: ^11.1.0
  firebase_core: ^3.1.1
  flutter_secure_storage: ^9.2.2
  sentry_flutter: ^8.3.0
  flutter_exit_app: ^1.1.3
  df: ^0.4.0-nullsafety.0
  workmanager: ^0.5.2
  flutter_local_notifications: ^17.2.1
  logger: ^2.3.0
  disable_battery_optimization: ^1.1.1
  intl: ^0.17.0
  cookie_store: ^0.3.5
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.8.0
  build_runner: ^2.4.11
  sentry_dart_plugin: ^2.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"

flutter:
  assets:
    - assets/agreement.txt
    - assets/agreement_short.txt
    - assets/js/
    - assets/image/
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard/Pretendard-Black.otf
          weight: 900

sentry:
  upload_debug_symbols: true
  upload_source_maps: false
  upload_sources: true
