name: ssurade
description: 숭실대학교 성적 조회 애플리케이션

publish_to: 'none'

version: 2.2.10+23

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_inappwebview: ^6.0.0-rc.2
  path_provider: ^2.1.1
  fluttertoast: ^8.2.4
  package_info_plus: ^5.0.1
  http: ^1.1.2
  version: ^3.0.2
  url_launcher: ^6.2.2
  tuple: ^2.0.2
  quiver: ^3.2.1
  pull_to_refresh: ^2.0.0
  screenshot: ^2.1.0
  image_gallery_saver: ^2.0.3
  json_annotation: ^4.8.1
  event: ^2.1.2
  firebase_analytics: ^10.7.4
  firebase_core: ^2.24.2
  flutter_secure_storage: ^9.0.0
  sentry_flutter: ^7.14.0
  flutter_exit_app: ^1.1.2
  df: ^0.4.0-nullsafety.0
  workmanager: ^0.5.2
  flutter_local_notifications: ^16.2.0
  logger: ^2.0.2+1
  disable_battery_optimization: ^1.1.1
  randomstring_dart: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  sentry_dart_plugin: ^1.6.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"

flutter:
  assets:
    - assets/agreement.txt
    - assets/agreement_short.txt
    - assets/js/
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard/Pretendard-Black.otf
          weight: 900

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
